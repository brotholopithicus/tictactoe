<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="chooseSymbol">
        <p>Choose Your Symbol</p>
        <div class="symbols">
            <span data-symbol="X">X</span>
            <span data-symbol="O">O</span>
        </div>
    </div>
    <div class="chooseDifficulty" style="display: none;">
        <p>Choose Difficulty</p>
        <div class="difficulties">
            <span data-diff="easy">Easy</span>
            <span data-diff="normal">Normal</span>
            <span data-diff="hard">Hard</span>
            <span data-diff="impossible">Impossible</span>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
